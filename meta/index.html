<!DOCTYPE html>
<html lang="en">
  
<head>
    <meta charset="UTF-8" />
    <title>Meta Analysis</title>
    <script type="module" src="main.js"></script>
    <style>
      .stats {
    display: grid;
    grid-template-columns: max-content auto;
    gap: 0.5em 1em;
    margin: 1em 0;
}
.gridlines line {
    stroke: #ccc;
    stroke-opacity: 0.5;
}
#chart svg {
    max-width: 700px;
    width: 100%; 
    height: auto;
    display: block;
    margin: 0 auto;
}
.stats dt {
    font-weight: bold;
    color: #333;
}

.stats dd {
    margin: 0;
}
.tooltip {
    position: fixed;
    top: 1em;
    left: 1em;
    background: rgba(255, 255, 255, 0.95);
    border: 1px solid #ccc;
    border-radius: 4px;
    padding: 0.5em 1em;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    pointer-events: none;
    transition: opacity 0.2s;
    font-size: 0.9em;
}

.tooltip[hidden] {
    opacity: 0;
    visibility: hidden;
}

circle {
    transition: 200ms;
    transform-origin: center;
    transform-box: fill-box;
}

circle:hover {
    transform: scale(1.5);
}
circle.selected {
    fill: #ff6b6b;
}


    </style>
</head>
<body>
    <h1>Code Meta Analysis</h1>
    <div id="stats"></div>
    <h2>Commits by Time of Day</h2>
    <div id="chart"></div>
    <dl id="commit-tooltip" class="info tooltip" hidden>
  <dt>Commit</dt>
  <dd>
    <a href="" id="commit-link" target="_blank"></a>
  </dd>
  <dt>Date</dt>
  <dd id="commit-date"></dd>
</dl>
<p id="selection-count">No commits selected</p>
<dl id="language-breakdown" class="stats"></dl>


</body>
</html>
